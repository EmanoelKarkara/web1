<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="direita()">Direita</button></p> 
<p><button onclick="esquerda()">Esquerda</button></p> 
<p><button onclick="subir()">Subir</button></p> 
<p><button onclick="descer()">Descer</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>

  var horizontal = 0;
  var vertical = 0;

	function direita() {
	  var elem = document.getElementById("animate");  

	  if (horizontal < 350) {
	      horizontal += 10; 
	      elem.style.left = horizontal + "px"; 
	  }
	}

  function esquerda() {
    var elem = document.getElementById("animate");  
    
    if (horizontal > 0) {
        horizontal -= 10; 
        elem.style.left = horizontal + "px"; 
    }
  }

   function descer() {
    var elem = document.getElementById("animate");  
    
    if (vertical < 350) {
        vertical += 10; 
        elem.style.top = vertical + "px"; 
    }
  }

   function subir() {
    var elem = document.getElementById("animate");  
    
    if (vertical > 0) {
        vertical -= 10; 
        elem.style.top = vertical + "px"; 
    }
  }

</script>

</body>
</html>
