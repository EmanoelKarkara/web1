<!DOCTYPE html>
<html>

<head>
	<title>Formulário</title>
	<meta charset="UTF-8">

</head>

<body>
	
	<div align="center">
		<h1>Formulário</h1>
		<hr>
	</div>
	
	<div align="center">
		<form id="myForm" method="get" onsubmit="return enviar(this);">
			<input type="text" id="nome" placeholder="Nome" maxlength="255">
			<br>
			<input type="text" id="sobreNome" placeholder="Sobrenome" maxlength="255">
			<br>
			<input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="nascimento" placeholder="Data de Nascimento">
			<br>
			<input type="text" id="rg" placeholder="RG" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11">
			<br>
			<input type="text" id="cpf" placeholder="CPF" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11">
			<br>
			<input type="text" id="endereco" placeholder="Endereço" maxlength="255">
			<br>
			<input type="submit" value="Salvar">
		</form>
	</div>

	<div align="center">
		<hr>
		<p>Sistema de Desenvolvimento WEB I - Prof. Jair Cavalcanti - Desenvolvido por Emanoel Dantas - 20170069630 </p>
	</div>

	<script type="text/javascript">

		function testaCPF(strCPF) {
    		var Soma;
		    var Resto;
		    Soma = 0;
		  if (strCPF == "00000000000") return false;
		  if (strCPF == "11111111111") return false;
		  if (strCPF == "22222222222") return false;
		  if (strCPF == "33333333333") return false;
		  if (strCPF == "44444444444") return false;
		  if (strCPF == "55555555555") return false;
		  if (strCPF == "66666666666") return false;
		  if (strCPF == "77777777777") return false;
		  if (strCPF == "88888888888") return false;
		  if (strCPF == "99999999999") return false;
		     
		  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
		  Resto = (Soma * 10) % 11;
		   
		    if ((Resto == 10) || (Resto == 11))  Resto = 0;
		    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
		   
		  Soma = 0;
		    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
		    Resto = (Soma * 10) % 11;
		   
		    if ((Resto == 10) || (Resto == 11))  Resto = 0;
		    if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
		    return true;
		}

		function enviar(){
			var nome = document.getElementById("nome").value;
			var sobreNome = document.getElementById("sobreNome").value;
			var nascimento = document.getElementById("nascimento").value;
			var rg = document.getElementById("rg").value;
			var cpf = document.getElementById("cpf").value;
			var endereco = document.getElementById("endereco").value;

			if(nome.trim() == ""){
				alert("Nome inválido!");
				return false;
			}
			if(sobreNome.trim() == ""){
				alert("Sobrenome inválido!");
				return false;
			}
			if(nascimento.trim() == ""){
				alert("Data de Nascimento inválida!");
				return false;
			}
			if(rg.trim() == ""){
				alert("RG inválido!");
				return false;
			}
			if(cpf.trim() == "" || !testaCPF(cpf)){
				alert("CPF inválido!");
				return false;
			}
			if(endereco.trim() == ""){
				alert("Endereço inválido!");
				return false;
			}

			alert("Enviado!");
			document.getElementById("myForm").submit();				

		}
	</script>
	
</body>
</html>
