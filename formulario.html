<!DOCTYPE html>
<html>

<head>
	<title>Formulário</title>
	<meta charset="UTF-8">

</head>

<body>
	
	<div align="center">
		<h1>Formulário</h1>
		<hr>
	</div>
	
	<div align="center">
		<form id="myForm" method="get" onsubmit="return enviar(this);">
			<input type="text" id="nome" placeholder="Nome">
			<br>
			<input type="text" id="sobreNome" placeholder="Sobrenome">
			<br>
			<label for="nascimento">Data de Nascimento: </label>
			<input type="date" id="nascimento">
			<br>
			<input type="text" id="rg" placeholder="RG">
			<br>
			<input type="text" id="cpf" placeholder="CPF">
			<br>
			<input type="text" id="endereco" placeholder="Endereço">
			<br>
			<input type="submit" value="Salvar">
		</form>
	</div>

	<div align="center">
		<hr>
		<p>Sistema de Desenvolvimento WEB I - Prof. Jair Cavalcanti - Desenvolvido por Emanoel Dantas - 20170069630 </p>
	</div>

	<script type="text/javascript">
		function enviar(){
			var nome = document.getElementById("nome").value;
			var sobreNome = document.getElementById("sobreNome").value;
			var nascimento = document.getElementById("nascimento").value;
			var rg = document.getElementById("rg").value;
			var cpf = document.getElementById("cpf").value;
			var endereco = document.getElementById("endereco").value;

			if(nome.trim() == "" || sobreNome.trim() == "" || rg.trim() == "" 
				|| cpf.trim() == "" || endereco.trim() == ""){
				alert("Existem campos vazios!");
				return false;
			}else{
				alert("Enviado!");
				document.getElementById("myForm").submit();				
				//document.getElementById("myForm").reset();
			}

		}
	</script>
	
</body>
</html>
