<!DOCTYPE HTML>
<html>
  <head>
    <title>Lista de Tarefas</title>
     
  </head>
  <body>
  
	<div class="container" align="center">
	
		<h1>Lista de Tarefas</h1>	
		<div>
			<input id="atividade" type="text" placeholder="Atividade">
			<input id="responsavel" type="text" placeholder="Responsável">
			<input id="prazo" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  placeholder="Prazo">
			<button>Salvar</button>
		</div>
		<hr>
		
		<table id="incomplete-tasks" style="width:100%">
	  		<tr style='background-color: #FF0000'>
	  			<th align="center" colspan="4">Para Fazer:</th>
	  		</tr>
	  		<tr style='background-color: #f1f1c1'>
			  	<th align='left'>Atividade</th>
			   	<th align='left'>Responsável</th>
			   	<th align='left'>Prazo</th>
			   	<th align='left'>Opções</th>
		  	</tr>
		  	
	 	</table> 	
	 	
	 	<br><br><br>
	 	
		<table id="complete-tasks" style="width:100%" >
	  		<tr style='background-color: #00FF00'>
	  			<th align="center" colspan="4">Feito:</th>
	  		</tr>
	  		<tr style='background-color: #f1f1c1'>
			  	<th align='left'>Atividade</th>
			   	<th align='left'>Responsável</th>
			   	<th align='left'>Prazo</th>
			   	<th align='left'>Opções</th>
		  	</tr>
		 </table>		 

	 </div>
    
    <br><br><br>
    	
	<div align="center">
		<hr>
    	<p>Desenvolvido por Emanoel Dantas - 20170069630</p>
	</div>
	
    <script type="text/javascript" src="todo-app-js-4.js"></script>

  </body>
</html>
